  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      opacity: 0;
      transform: translateY(50px); /* Initial position below */
      transition: opacity 2.0s ease, transform 2.0s ease;
    }

    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 25px;
    }

    #loginForm input {
      margin-bottom: 10px;
      font-size: 25px;
    }

    #loginButton {
      font-size: 25px;
    }

    /* Other styles remain the same */
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Remove the 'loaded' class from the body
      document.body.classList.remove('loaded');

      // Check if the user is already logged in
      const loggedInUser = localStorage.getItem('loggedInUser');
      if (loggedInUser) {
        // If logged in, redirect to names.html
        window.location.href = 'names.html';
      }

      // ... Your existing code ...

      // Add the 'loaded' class after a short delay to trigger the animation
      setTimeout(function () {
        document.body.classList.add('loaded');
      }, 2000);

      // Your existing code ...
    });
  </script>
