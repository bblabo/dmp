  <script>
    emailjs.init("WxFVpReYJ1zo6UBtN");

    function sendEmail(title, deadline, comment, action) {
      const apiKey = "<YOUR_SENDINBLUE_API_KEY>";

      const emailData = {
        to: [{ email: "bblabo.cs@gmail.com" }],
        subject: `Task ${action === 'add' ? 'Added' : 'Deleted'}`,
        text: `Action: ${action}\nTitle: ${title}\nDeadline: ${deadline}\nComment: ${comment}`
      };

      fetch("https://api.sendinblue.com/v3/smtp/email", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "api-key": apiKey
        },
        body: JSON.stringify(emailData)
      })
        .then(response => {
          console.log("Email sent:", response);
        })
        .catch(error => {
          console.error("Error sending email:", error);
        });
    }
  </script>
