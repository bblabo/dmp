<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「TEST版」To Doリスト</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }
 
    .toggle-button {
      background-color: #cecbcb;
      color: #01110a;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 1.5em; /* Adjust the size as needed */
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .toggle-button:hover {
      background-color: #cecbcb;
    }

  #sortDateButton {
    background-color: #999999; /* Change to your preferred color */
  }

  #sortTimeButton {
    background-color: #999999; /* Change to your preferred color */
  }

  #addTaskButton {
    background-color: #4caf50; /* Change to your preferred color */
  }

          #newTaskDate::placeholder,
  #newTaskTime::placeholder,
  #newTaskTitle::placeholder {
    font-size: 20px; /* Adjust the font size according to your preference */
    color: #888; /* Adjust the color according to your preference */
  }
    
    h1 {
      color: #333;
    }

    div {
      margin-bottom: 10px;
      text-align: center;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    label {
      margin-right: 5px;
      margin-bottom: 5px;
      display: block;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    input,
    button {
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    button:hover {
      background-color: #45a049;
    }

    .complete-button {
      background-color: #cecbcb;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .complete-button.completed {
      background-color: #4caf50;
    }

    .delete-button:hover {
      background-color: #cecbcb;

    .delete-button {
      background-color: #cecbcb;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    .delete-group-button {
      background-color: #cecbcb;
      color: #0000000;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.0em;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .delete-group-button:hover {
      background-color: #cecbcb;
    }

    #taskList {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .dateGroup {
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      font-size: 25px; /* Adjust the font size according to your preference */
    }

    .dateHeader {
      padding: 10px;
      background-color: #cecbcb;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dateContent {
      padding: 10px;
      display: none;
    }

    .task {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task input[type="time"],
    .task input[type="text"] {
      margin-right: 5px;
      padding: 8px;
      box-sizing: border-box;
      width: 100px; /* Adjust the width */
    }
  </style>
</head>

<body>

  <h1>「TEST版」To Doリスト</h1>
 <!-- Button to Task list -->
  <a href="test.html">名簿一覧へ</a>
  <div>
    <label for="newTaskDate">日付</label>
    <input type="date" id="newTaskDate">
  </div>

  <div>
    <label for="newTaskTime">時間</label>
    <input type="text" id="newTaskTime" pattern="[0-9]{4}" placeholder="例：0915、1430" required>
  </div>

  <div>
    <label for="newTaskTitle">タスク</label>
    <input type="text" id="newTaskTitle" placeholder="花子さんとサロンでABC" required>
  </div>

  <div>
    <button id="addTaskButton">追加</button>
  </div>

  <div>
    <button id="sortDateButton">日付 ↑↓</button>
    <button id="sortTimeButton">時間 ↓</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskList = document.getElementById('taskList');
      const addTaskButton = document.getElementById('addTaskButton');
      const sortDateButton = document.getElementById('sortDateButton');
      const sortTimeButton = document.getElementById('sortTimeButton');

      // Set min attribute for date input
      const currentDate = new Date().toISOString().split('T')[0];
      document.getElementById('newTaskDate').min = currentDate;

      function saveToLocalStorage() {
        const dateGroups = taskList.querySelectorAll('.dateGroup');
        const dataToSave = [];

        dateGroups.forEach(dateGroup => {
          const date = dateGroup.getAttribute('data-date');
          const tasks = dateGroup.querySelectorAll('.task');

          const tasksData = [];
          tasks.forEach(task => {
            const time = task.querySelector('input[type="text"]').value;
            const title = task.querySelector('input[type="text"]').value;
            const completed = task.querySelector('.complete-button').classList.contains('completed');

            tasksData.push({
              time,
              title,
              completed,
            });
          });

          dataToSave.push({
            date,
            tasks: tasksData,
          });
        });

        localStorage.setItem('user8_todo', JSON.stringify(dataToSave));
      }

      function loadFromLocalStorage() {
        const savedData = localStorage.getItem('user8_todo');

        if (savedData) {
          const parsedData = JSON.parse(savedData);

          parsedData.forEach(dateGroupData => {
            const { date, tasks } = dateGroupData;

            tasks.forEach(taskData => {
              addTask(date, taskData.time, taskData.title, taskData.completed);
            });
          });
        }
      }

      function createTaskElement(date, time, title, completed) {
        const listItem = document.createElement('li');
        listItem.className = 'task';
        listItem.setAttribute('data-date', date);

        const taskTime = document.createElement('input');
        taskTime.type = 'text';
        taskTime.value = time;
        taskTime.readOnly = true;

        const taskTitle = document.createElement('input');
        taskTitle.type = 'text';
        taskTitle.value = title;

        const deleteButton = document.createElement('button');
        deleteButton.innerText = '削除';
        deleteButton.className = 'delete-button';
        deleteButton.addEventListener('click', () => deleteTask(listItem));

        const completeButton = document.createElement('button');
        completeButton.innerText = '✔';
        completeButton.className = 'complete-button';
        if (completed) {
          completeButton.classList.add('completed');
        }
        completeButton.addEventListener('click', () => completeTask(completeButton));

        listItem.appendChild(taskTime);
        listItem.appendChild(taskTitle);
        listItem.appendChild(completeButton);
        listItem.appendChild(deleteButton);

        return listItem;
      }

      function addTask(date, time, title, completed = false) {
        const taskElement = createTaskElement(date, time, title, completed);
        const existingDateGroup = document.querySelector(`.dateGroup[data-date="${date}"]`);

        if (existingDateGroup) {
          const dateContent = existingDateGroup.querySelector('.dateContent');
          dateContent.appendChild(taskElement);
        } else {
          const dateGroup = document.createElement('div');
          dateGroup.className = 'dateGroup';
          dateGroup.setAttribute('data-date', date);

          const dateHeader = document.createElement('div');
          dateHeader.className = 'dateHeader';

          const dateInput = document.createElement('input');
          dateInput.type = 'date';
          dateInput.value = date;
          dateInput.disabled = true;

          const toggleButton = document.createElement('button');
          toggleButton.innerText = '+';
          toggleButton.className = 'toggle-button';
          toggleButton.addEventListener('click', () => toggleDateContent(dateGroup));

          const deleteGroupButton = document.createElement('button');
          deleteGroupButton.innerText = '✕';
          deleteGroupButton.className = 'delete-group-button';
          deleteGroupButton.addEventListener('click', () => deleteDateGroup(dateGroup));

          const dateContent = document.createElement('div');
          dateContent.className = 'dateContent';

          dateContent.appendChild(taskElement);

          dateHeader.appendChild(dateInput);
          dateHeader.appendChild(toggleButton);
          dateHeader.appendChild(deleteGroupButton);

          dateGroup.appendChild(dateHeader);
          dateGroup.appendChild(dateContent);

          taskList.appendChild(dateGroup);
        }

        saveToLocalStorage();
      }

      function deleteTask(listItem) {
        listItem.remove();
        saveToLocalStorage();
      }

      function completeTask(completeButton) {
        if (completeButton.classList.contains('completed')) {
          completeButton.classList.remove('completed');
        } else {
          completeButton.classList.add('completed');
        }

        // Enable the button regardless of its current state
        completeButton.disabled = false;

        saveToLocalStorage();
      }

      function deleteDateGroup(dateGroup) {
        dateGroup.remove();
        saveToLocalStorage();
      }

      function toggleDateContent(dateGroup) {
        const dateContent = dateGroup.querySelector('.dateContent');
        dateContent.style.display = dateContent.style.display === 'none' ? 'block' : 'none';
      }

      function sortTasksByDate() {
        const dateGroups = Array.from(document.querySelectorAll('.dateGroup'));
        dateGroups.sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date'));
          const dateB = new Date(b.getAttribute('data-date'));
          return dateA - dateB;
        });

        taskList.innerHTML = '';
        dateGroups.forEach(dateGroup => taskList.appendChild(dateGroup));
      }

      function sortTasksByTime() {
        const dateGroups = Array.from(document.querySelectorAll('.dateGroup'));

        dateGroups.forEach(dateGroup => {
          const tasks = Array.from(dateGroup.querySelectorAll('.task'));
          tasks.sort((a, b) => {
            const timeA = a.querySelector('input[type="text"]').value;
            const timeB = b.querySelector('input[type="text"]').value;
            return timeA.localeCompare(timeB);
          });

          const dateContent = dateGroup.querySelector('.dateContent');
          dateContent.innerHTML = '';
          tasks.forEach(task => dateContent.appendChild(task));
        });

        saveToLocalStorage();
      }

      addTaskButton.addEventListener('click', function () {
        const newTaskDate = document.getElementById('newTaskDate').value;
        const newTaskTime = document.getElementById('newTaskTime').value;
        const newTaskTitle = document.getElementById('newTaskTitle').value;

        if (newTaskDate.trim() === '' || newTaskTime.trim() === '' || newTaskTitle.trim() === '') {
          alert('Please fill in all fields.');
          return;
        }

        addTask(newTaskDate, newTaskTime, newTaskTitle);

        document.getElementById('newTaskDate').value = '';
        document.getElementById('newTaskTime').value = '';
        document.getElementById('newTaskTitle').value = '';
      });

      sortDateButton.addEventListener('click', sortTasksByDate);
      sortTimeButton.addEventListener('click', sortTasksByTime);

      // Load data from localStorage on page load
      loadFromLocalStorage();
    });
  </script>

</body>

</html>
