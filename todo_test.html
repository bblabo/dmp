<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「TEST版」のTO DO</title>

   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .toggle-button {
      background-color: #cecbcb;
      color: #01110a;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 1.5em; /* Adjust the size as needed */
    }

    .toggle-button:hover {
      background-color: #cecbcb;
    }

  #sortDateButton {
    background-color: #999999; /* Change to your preferred color */
  }

  #sortTimeButton {
    background-color: #999999; /* Change to your preferred color */
  }

  #addTaskButton {
    background-color: #4caf50; /* Change to your preferred color */
  }

    h1 {
      color: #333;
    }

    div {
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      margin-right: 5px;
      margin-bottom: 5px;
      display: block;
    }

    input,
    button {
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .complete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    .complete-button.completed {
      background-color: #4caf50;
    }

    .delete-button {
      background-color: #cecbcb;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    .delete-group-button {
      background-color: #cecbcb;
      color: #f44336;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2em;
    }

    .delete-group-button:hover {
      background-color: #cecbcb;
    }

    #taskList {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    .dateGroup {
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .dateHeader {
      padding: 10px;
      background-color: #cecbcb;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dateContent {
      padding: 10px;
      display: none;
    }

    .task {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task input[type="time"],
    .task input[type="text"] {
      margin-right: 5px;
      padding: 8px;
      box-sizing: border-box;
      width: 100px; /* Adjust the width */
    }
  </style>
</head>

<body>

  <h1>「TEST版」のTO DO</h1>
 <!-- Back button to return to the login page -->
  <a href="test.html">マイリストへ戻る</a>

  <div id="addTaskForm">
  <input type="text" id="newTaskTitle" placeholder="To Doの題名">
  <div class="input-group">
    <label for="newTaskDeadline">期限</label>
    <input type="date" id="newTaskDeadline">
  </div>
  <textarea id="newTaskComment" placeholder="To Doの概要を書いてください。"></textarea>
</div>
  <button id="addTaskButton" class="button">追加</button>
  <br>
  <a href="index.html">完了</a>
  <br>

  <p>人数: <span id="totalTasks">0</span></p>

  <div id="buttonContainer">
  <button id="sortButton">並び替え</button>
  <button id="shareButton" class="button">共有</button>
  </div>
    
  <ul id="taskList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const taskList = document.getElementById('taskList');
      const totalTasksElement = document.getElementById('totalTasks');
      const addTaskButton = document.getElementById('addTaskButton');
      const sortButton = document.getElementById('sortButton');

      let ascendingOrder = true;

 function createTaskElement(title, deadline, comment) {
  const listItem = document.createElement('li');
  listItem.className = 'task';

  const taskTitle = document.createElement('div');
  taskTitle.className = 'title';
  taskTitle.innerText = title;

  const taskInfo = document.createElement('div');
  taskInfo.className = 'task-info';

  const deadlineContainer = document.createElement('div');
  deadlineContainer.className = 'input-group';
   
  const dateLabel = document.createElement('label');
  dateLabel.innerText = '期限';
   
  const deadlineInput = document.createElement('input');
  deadlineInput.type = 'date';
  deadlineInput.value = deadline;
  deadlineContainer.appendChild(dateLabel);
  deadlineContainer.appendChild(deadlineInput);

  const deleteButton = document.createElement('button');
  deleteButton.innerText = '削除';
  deleteButton.addEventListener('click', () => deleteTask(listItem, title));
  taskInfo.appendChild(deadlineContainer);
  taskInfo.appendChild(deleteButton);

  const commentTextarea = document.createElement('textarea');
  commentTextarea.value = comment;
  commentTextarea.placeholder = 'To Doの概要を書いてください。';
  commentTextarea.className = 'comment';

  listItem.appendChild(taskTitle);
  listItem.appendChild(taskInfo);
  listItem.appendChild(commentTextarea);

  taskTitle.addEventListener('click', () => {
    const comment = listItem.querySelector('.comment');
    comment.style.display = comment.style.display === 'none' ? 'block' : 'none';
  });

  return listItem;
}

      function addTask() {
        const newTaskTitle = document.getElementById('newTaskTitle').value;
        const newTaskDeadline = document.getElementById('newTaskDeadline').value;
        const newTaskComment = document.getElementById('newTaskComment').value;

        if (newTaskTitle.trim() === '') {
          alert('名前を入れてください。');
          return;
        }

        const taskElement = createTaskElement(newTaskTitle, newTaskDeadline, newTaskComment);
        taskList.insertBefore(taskElement, taskList.firstChild);

        saveTasksToStorage();
        document.getElementById('newTaskTitle').value = '';
        document.getElementById('newTaskDeadline').value = '';
        document.getElementById('newTaskComment').value = '';

        updateTotalTasks();
      }

      function deleteTask(listItem, title) {
        listItem.remove();
        removeFromStorage(title);
        updateTotalTasks();
      }

      function updateTotalTasks() {
        totalTasksElement.innerText = taskList.children.length;
      }

      function sortTasksByDeadline() {
        const tasks = Array.from(taskList.children);
        tasks.sort((a, b) => {
          const dateA = new Date(a.querySelector('input[type="date"]').value);
          const dateB = new Date(b.querySelector('input[type="date"]').value);

          if (ascendingOrder) {
            return dateA - dateB;
          } else {
            return dateB - dateA;
          }
        });

        taskList.innerHTML = '';
        tasks.forEach(task => taskList.appendChild(task));

        // Toggle the order for the next click
        ascendingOrder = !ascendingOrder;

        saveTasksToStorage();
      }

      function saveTasksToStorage() {
        const tasks = [];
        Array.from(taskList.children).forEach(task => {
          const title = task.querySelector('.title').innerText;
          const deadline = task.querySelector('input[type="date"]').value;
          const comment = task.querySelector('textarea').value;
          tasks.push({ title, deadline, comment });
        });
        localStorage.setItem('user8_todo', JSON.stringify(tasks));
      }

      function removeFromStorage(title) {
        const tasks = JSON.parse(localStorage.getItem('user8_todo')) || [];
        const updatedTasks = tasks.filter(task => task.title !== title);
        localStorage.setItem('user8_todo', JSON.stringify(updatedTasks));
      }

      addTaskButton.addEventListener('click', addTask);
      sortButton.addEventListener('click', sortTasksByDeadline);

      // Load tasks from storage on page load
      const storedTasks = JSON.parse(localStorage.getItem('user8_todo')) || [];
      storedTasks.forEach(task => {
        const taskElement = createTaskElement(task.title, task.deadline, task.comment);
        taskList.appendChild(taskElement);
      });

// ... (Your existing JavaScript code)

function shareTasks() {
  const tasks = [];
  Array.from(taskList.children).forEach(task => {
    const title = task.querySelector('.title').innerText;
    const deadline = task.querySelector('input[type="date"]').value;
    const comment = task.querySelector('textarea').value;
    tasks.push(`To Do： ${title}\n期限： ${deadline}\n概要： ${comment}\n\n`);
  });

  // Convert tasks to plain text format
  const textContent = tasks.join('');

  // Create a temporary textarea to copy text to the clipboard
  const textarea = document.createElement('textarea');
  textarea.value = textContent;
  document.body.appendChild(textarea);
  
  // Select and copy the text
  textarea.select();
  document.execCommand('copy');

  // Remove the temporary textarea
  document.body.removeChild(textarea);

  // Provide some feedback to the user
  alert('テキストがコピーされました！');
}

document.getElementById('shareButton').addEventListener('click', shareTasks);

// ... (Your existing JavaScript code)


      updateTotalTasks();
    });
  </script>
</body>

</html>
